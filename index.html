<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Reporte de Accidentes - Parte 1</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Formulario de Investigación de Accidentes</h1>
        <p>Sistema de Reporte Interno</p>
      </header>

      <main id="form-container">
        <div id="part1" class="form-part">
           <h2>I. Reporte de Accidente (Colaborador)</h2>
           <form id="form-part1">
            <fieldset>
                <legend>Datos Personales</legend>
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="cedula">Número de Cédula:</label>
                <input type="text" id="cedula" name="cedula" required>

                <label for="estadoCivil">Estado civil:</label>
                <input type="text" id="estadoCivil" name="estadoCivil" required>

                <label for="nivelEstudio">Nivel de estudio:</label>
                <input type="text" id="nivelEstudio" name="nivelEstudio" required>

                <label for="telefono">Número de Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>

                <label for="cuentaBancaria">IBAN:</label>
                <input type="text" id="cuentaBancaria" name="cuentaBancaria" required>

                <label for="unidad">Unidad a la que pertenece:</label>
                <input type="text" id="unidad" name="unidad" required>

                <label for="correoJefe">Correo de Jefe Inmediato:</label>
                <input type="email" id="correoJefe" name="correoJefe" required>
            </fieldset>

            <fieldset>
                <legend>Dirección de Habitación</legend>
                <label for="paisHabitacion">País:</label>
                <input type="text" id="paisHabitacion" name="paisHabitacion" required>
                <label for="provinciaHabitacion">Provincia:</label>
                <input type="text" id="provinciaHabitacion" name="provinciaHabitacion" required>
                <label for="cantonHabitacion">Cantón:</label>
                <input type="text" id="cantonHabitacion" name="cantonHabitacion" required>
                <label for="distritoHabitacion">Distrito:</label>
                <input type="text" id="distritoHabitacion" name="distritoHabitacion" required>
                <label for="direccionExactaHabitacion">Dirección Exacta:</label>
                <textarea id="direccionExactaHabitacion" name="direccionExactaHabitacion" rows="3" required></textarea>
            </fieldset>

             <fieldset>
                <legend>Información del Accidente</legend>
                <label for="fechaAccidente">¿Cuándo sucedió el accidente?:</label>
                <input type="datetime-local" id="fechaAccidente" name="fechaAccidente" required>

                <label for="paisAccidente">País donde ocurrió:</label>
                <input type="text" id="paisAccidente" name="paisAccidente" required>
                <label for="provinciaAccidente">Provincia donde ocurrió:</label>
                <input type="text" id="provinciaAccidente" name="provinciaAccidente" required>
                <label for="cantonAccidente">Cantón donde ocurrió:</label>
                <input type="text" id="cantonAccidente" name="cantonAccidente" required>
                <label for="distritoAccidente">Distrito donde ocurrió:</label>
                <input type="text" id="distritoAccidente" name="distritoAccidente" required>
                <label for="direccionExactaAccidente">Dirección Exacta donde ocurrió:</label>
                <textarea id="direccionExactaAccidente" name="direccionExactaAccidente" rows="3" required></textarea>

                <label for="descripcionAccidente">Descripción del Accidente:</label>
                <textarea id="descripcionAccidente" name="descripcionAccidente" placeholder="Ej: Caída al bajar escaleras, golpe con objeto, corte..." rows="4" required></textarea>
            </fieldset>
            
            <fieldset>
                <legend>Firma del Trabajador</legend>
                <p>La fecha del reporte se registrará automáticamente.</p>
                <canvas id="signature-pad" class="signature-pad"></canvas>
                <button type="button" id="clear-signature">Limpiar Firma</button>
            </fieldset>

            <button type="submit" class="submit-btn">Enviar Reporte</button>
           </form>
        </div>
        
        <div id="loader" class="loader" style="display:none;"></div>
        <div id="success-message" class="message success" style="display:none;"></div>
        <div id="error-message" class="message error" style="display:none;"></div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
