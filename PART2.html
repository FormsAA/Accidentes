<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Reporte de Accidentes - Parte 2</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="container">
       <header>
        <h1>Formulario de Investigación de Accidentes</h1>
        <p>Sistema de Reporte Interno</p>
      </header>

      <main id="form-container">
        <div id="part2" class="form-part">
            <h2>II. Investigación (Jefe de Área)</h2>
            <div id="info-part2" class="info-box"></div>
            <form id="form-part2">
              <input type="hidden" id="reporteId-part2" name="reporteId">
              
              <fieldset>
                <legend>Análisis de Causalidad</legend>
                <label for="investigacionConQue">¿Con qué se accidentó?</label>
                <textarea id="investigacionConQue" name="investigacionConQue" rows="4" required></textarea>
                
                <label for="investigacionPorque">¿Por qué se accidentó?</label>
                <textarea id="investigacionPorque" name="investigacionPorque" rows="4" required></textarea>
                
                <label for="investigacionComo">¿Cómo se accidentó?</label>
                <textarea id="investigacionComo" name="investigacionComo" rows="4" required></textarea>
              </fieldset>

              <fieldset>
                <legend>Plan de Acción</legend>
                <label for="planAccionMedidas">Medidas para evitar que vuelva a suceder:</label>
                <textarea id="planAccionMedidas" name="planAccionMedidas" rows="6" required></textarea>
                
                <label for="planAccionResponsables">Responsables de la implementación:</label>
                <input type="text" id="planAccionResponsables" name="planAccionResponsables" required>

                <label for="planAccionFechaImplementacion">Fecha de implementación:</label>
                <input type="date" id="planAccionFechaImplementacion" name="planAccionFechaImplementacion" required>
              </fieldset>
              
              <button type="submit" class="submit-btn">Enviar Investigación</button>
            </form>
        </div>

        <div id="loader" class="loader" style="display:none;"></div>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
